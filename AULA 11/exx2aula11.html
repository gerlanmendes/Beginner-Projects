<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do veiculo <input type="number" name="txtvel" id="txtvel"> Km/h 
    <input type="button" value="Verificar" onclick="Calcular()">
    <div id="res"> 

    </div>
    <script>
        function Calcular () {
          
            var textv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number (textv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
                if  (vel > 60){
                    res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade`
                }
            res.innerHTML += `<p>Dirija com responsabilidade e use o cinto de seguança</p>`
        
        }     
                
        
    </script>
</body>
</html>
